<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/icons/fav.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Sign-up</title>
</head>
<body>
    <h1 class="sm:md:lg:ms-24 text-7xl text-cyan-500 mt-32 mb-10">Enter Your Details</h1>
    <div class="sm:md:lg:flex">
       <div class="sm:md:lg:flex-shrink-0">
        <div class="row g-3 align-items-center">
          <div class="sm:md:lg:ms-48">
            <div class="flex gap-12">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <div class="col-auto">
                  <input type="email" id="inputPassword6" class="form-control" placeholder="Enter-Your-Email" aria-labelledby="passwordHelpInline">
                </div>
             </div>
             <div class="flex gap-20">
              <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" placeholder="Enter-Your-Password" aria-labelledby="passwordHelpInline">
                </div>
             </div>
             <div class="col-auto">
              <button type="submit" class="btn btn-primary mx-20 p-3 my-10 rounded-full mb-3"><a href="index.html" class="block py-2 pl-3 pr-4" aria-current="page">Confirm identity</a></button>
            </div>
          </div>
         </div>
       </div>
        <div class="mt-60">
          <img class="sm:md:lg:w-3/6 sm:md:lg:ms-60 -mt-60" src="images/Sign-up.jpg" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
